<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Invoices</title></head>
<body>
  <h1>Invoices</h1>
  <table border="1">
    <thead><tr><th>ID</th><th>Order</th><th>Amount</th><th>IssuedAt</th></tr></thead>
    <tbody>
      <tr th:each="i : ${invoices}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.order != null ? i.order.id : ''}"></td>
        <td th:text="${i.amount}"></td>
        <td th:text="${i.issuedAt}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
