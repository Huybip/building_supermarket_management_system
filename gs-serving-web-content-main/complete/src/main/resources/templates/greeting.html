<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: content(~{::body})">
<head>
    <title>Greeting</title>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title" th:text="${name} ?: 'Hello, World!'">Hello, World!</h2>
                    <p class="card-text">Welcome to the Supermarket Management System!</p>
                    <a th:href="@{/}" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
