<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>User form</title></head>
<body>
  <h1>User</h1>
  <form th:action="@{/users/save}" th:object="${userDto}" method="post">
    <label>Username: <input type="text" th:field="*{username}"/></label><br/>
    <label>Password: <input type="password" th:field="*{password}"/></label><br/>
    <label>Role: <input type="text" th:field="*{role}"/></label><br/>
    <label>Full name: <input type="text" th:field="*{fullName}"/></label><br/>
    <label>Phone: <input type="text" th:field="*{phone}"/></label><br/>
    <label>Address(Email): <input type="text" th:field="*{address}"/></label><br/>
    <button type="submit">Save</button>
  </form>
</body>
</html>
