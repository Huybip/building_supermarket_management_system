<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: content">
<head><title>Product form</title></head>
  <section>
    <h2>Product</h2>
    <form th:action="@{/products/save}" th:object="${product}" method="post">
      <label>Name: <input type="text" th:field="*{name}"/></label>
      <label>Quantity: <input type="number" th:field="*{quantity}"/></label>
      <label>Price: <input type="text" name="price"/></label>
      <label>Category: <select name="categoryId">
        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
      </select></label>
      <label>Supplier: <select name="supplierId">
        <option th:each="s : ${suppliers}" th:value="${s.id}" th:text="${s.name}"></option>
      </select></label>
      <div class="actions"><button type="submit">Save</button></div>
    </form>
  </section>
</html>
