<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: content(~{::body})">
<head>
    <title>Products - Supermarket Management System</title>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Products Management</h2>
                <div class="actions">
                    <a th:href="@{/products/new}" class="btn btn-primary">Add Product</a>
                    <a th:href="@{/categories}" class="btn btn-secondary">Categories</a>
                    <a th:href="@{/suppliers}" class="btn btn-secondary">Suppliers</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Category</th>
                                    <th>Supplier</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${products}">
                                    <td th:text="${p.id}">1</td>
                                    <td th:text="${p.name}">Name</td>
                                    <td th:text="${p.price}">0.00</td>
                                    <td th:text="${p.quantity}">0</td>
                                    <td th:text="${p.category != null ? p.category.name : ''}">-</td>
                                    <td th:text="${p.supplier != null ? p.supplier.name : ''}">-</td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{'/products/delete/' + ${p.id}}" class="btn btn-sm btn-outline-danger" 
                                               onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
