<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Orders</title></head>
<body>
  <h1>Orders</h1>
  <table border="1">
    <thead><tr><th>ID</th><th>Customer</th><th>Total</th><th>Status</th></tr></thead>
    <tbody>
      <tr th:each="o : ${orders}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.customer != null ? o.customer.name : ''}"></td>
        <td th:text="${o.total}"></td>
        <td th:text="${o.status}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
