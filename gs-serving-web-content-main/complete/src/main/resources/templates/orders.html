<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: content(~{::body})">
<head><title>Orders</title></head>
<body>
  <section>
    <h2>Orders</h2>
    <ul>
      <li th:each="o : ${orders}">
        <span th:text="${o.id}"></span> - <span th:text="${o.total}"></span>
      </li>
    </ul>
  </section>
</body>
</html>
