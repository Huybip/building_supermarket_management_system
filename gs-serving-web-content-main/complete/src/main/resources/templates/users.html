<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: content(~{::body})">
<head><title>Users</title></head>
<body>
  <section>
    <h2>Users</h2>
    <div>
      <a th:href="@{/users/new}">Add user</a>
    </div>
    <ul>
      <li th:each="u : ${users}">
        <span th:text="${u.username}"></span> - <span th:text="${u.fullName}"></span>
      </li>
    </ul>
  </section>
</body>
</html>
