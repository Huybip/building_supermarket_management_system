<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title th:replace="~{::title}">Supermarket Management</title>
  </head>
  <body>
    <main class="container">
      <header class="site-header">
        <h1>Supermarket Management</h1>
        <div class="nav">
          <a th:href="@{/}">Home</a>
          <a th:href="@{/products}">Products</a>
          <a th:href="@{/categories}">Categories</a>
          <a th:href="@{/suppliers}">Suppliers</a>
          <a th:href="@{/customers}">Customers</a>
          <a th:href="@{/orders}">Orders</a>
          <a th:href="@{/users}" th:if="${#authorization.expression('hasRole(\'ADMIN\')')}">Users</a>
          <a th:href="@{/logout}" class="logout">Đăng xuất</a>
        </div>
      </header>

      <section class="card" th:fragment="content(body)">
        <div th:replace="${body}"></div>
      </section>

      <footer style="margin-top:1rem;text-align:center;color:var(--muted)">
        <small>Demo Supermarket Management — dev mode</small>
      </footer>
    </main>
  </body>
</html>
