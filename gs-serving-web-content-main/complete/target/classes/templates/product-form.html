<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: content(~{::body})">
<head><title>Product form</title></head>
  <section>
    <h2>Product</h2>
    <form th:action="@{/products/save}" th:object="${product}" method="post">
      <label>Name: <input type="text" th:field="*{name}"/></label>
      <label>Quantity: <input type="number" th:field="*{quantity}"/></label>
      <label>Price: <input type="text" name="price"/></label>
      <label>Category: <select name="categoryId">
        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
      <!doctype html>
      <html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: content(~{::body})">
      <head><title>Product</title></head>
      <body>
        <section>
          <h2 th:text="${product.id} != null ? 'Edit Product' : 'New Product'"></h2>
          <form th:action="@{/products}" th:object="${product}" method="post">
            <div>
              <label>Name</label>
              <input type="text" th:field="*{name}"/>
            </div>
            <div>
              <label>Price</label>
              <input type="number" step="0.01" th:field="*{price}"/>
            </div>
            <div>
              <label>Quantity</label>
              <input type="number" th:field="*{quantity}"/>
            </div>
            <div>
              <label>Category</label>
              <select th:field="*{category.id}">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
              </select>
            </div>
            <div>
              <label>Supplier</label>
              <select th:field="*{supplier.id}">
                <option th:each="s : ${suppliers}" th:value="${s.id}" th:text="${s.name}"></option>
              </select>
            </div>
            <div>
              <button type="submit">Save</button>
            </div>
          </form>
        </section>
      </body>
      </html>
