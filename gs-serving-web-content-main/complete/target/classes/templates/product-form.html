<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Product form</title></head>
<body>
  <h1>Product</h1>
  <form th:action="@{/products/save}" th:object="${product}" method="post">
    <label>Name: <input type="text" th:field="*{name}"/></label><br/>
    <label>Quantity: <input type="number" th:field="*{quantity}"/></label><br/>
    <label>Price: <input type="text" name="price"/></label><br/>
    <label>Category: <select name="categoryId">
      <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
    </select></label><br/>
    <label>Supplier: <select name="supplierId">
      <option th:each="s : ${suppliers}" th:value="${s.id}" th:text="${s.name}"></option>
    </select></label><br/>
    <button type="submit">Save</button>
  </form>
</body>
</html>
