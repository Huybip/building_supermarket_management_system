<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Category form</title></head>
<body>
  <h1>Category</h1>
  <form th:action="@{/categories/save}" th:object="${category}" method="post">
    <label>Name: <input type="text" th:field="*{name}"/></label><br/>
    <label>Description: <input type="text" th:field="*{description}"/></label><br/>
    <button type="submit">Save</button>
  </form>
</body>
</html>
