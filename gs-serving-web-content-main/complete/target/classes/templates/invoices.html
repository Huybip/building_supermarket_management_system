<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: content">
<head><title>Invoices</title></head>
  <section>
    <h2>Invoices</h2>
    <table>
      <thead><tr><th>ID</th><th>Order</th><th>Amount</th><th>IssuedAt</th></tr></thead>
      <tbody>
        <tr th:each="i : ${invoices}">
          <td th:text="${i.id}"></td>
          <td th:text="${i.order != null ? i.order.id : ''}"></td>
          <td th:text="${i.amount}"></td>
          <td th:text="${i.issuedAt}"></td>
        </tr>
      </tbody>
    </table>
  </section>
</html>
