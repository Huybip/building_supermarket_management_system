<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: content(~{::body})">
<head><title>Customers</title></head>
  <section>
    <h2>Customers</h2>
    <a th:href="@{/customers/new}">Add customer</a>
    <ul>
      <li th:each="c : ${customers}">
        <span th:text="${c.name}"></span> - <span th:text="${c.email}"></span> - <a th:href="@{'/customers/delete/' + ${c.id}}">Delete</a>
      </li>
    </ul>
  </section>
