<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Customer form</title></head>
<body>
  <h1>Customer</h1>
  <form th:action="@{/customers/save}" th:object="${customer}" method="post">
    <label>Name: <input type="text" th:field="*{name}"/></label><br/>
    <label>Phone: <input type="text" th:field="*{phone}"/></label><br/>
    <label>Email: <input type="email" th:field="*{email}"/></label><br/>
    <label>Address: <input type="text" th:field="*{address}"/></label><br/>
    <button type="submit">Save</button>
  </form>
</body>
</html>
