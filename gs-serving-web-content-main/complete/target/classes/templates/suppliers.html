<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: content(~{::body})">
<head><title>Suppliers</title></head>
<body>
  <section>
    <h2>Suppliers</h2>
    <div>
      <a th:href="@{/suppliers/new}">Add supplier</a>
    </div>
    <ul>
      <li th:each="s : ${suppliers}">
        <span th:text="${s.name}"></span> - <a th:href="@{'/suppliers/delete/' + ${s.id}}">Delete</a>
      </li>
    </ul>
  </section>
</body>
</html>
