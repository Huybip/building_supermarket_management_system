<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_layout :: content(~{::body})">
<head><title>Categories</title></head>
  <section>
    <h2>Categories</h2>
    <a th:href="@{/categories/new}">Add category</a>
    <ul>
      <li th:each="c : ${categories}">
        <span th:text="${c.name}"></span> - <a th:href="@{'/categories/delete/' + ${c.id}}">Delete</a>
      </li>
    </ul>
  </section>
<body>
  <section>
    <h2>Categories</h2>
    <div>
      <a th:href="@{/categories/new}">Add category</a>
    </div>
    <table>
      <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
      <tbody>
        <tr th:each="c : ${categories}">
          <td th:text="${c.id}"></td>
          <td th:text="${c.name}"></td>
          <td><a th:href="@{'/categories/delete/' + ${c.id}}">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
