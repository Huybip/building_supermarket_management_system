# ============================
# Spring Boot Asset Management System
# Database Configuration
# ============================

# Server Configuration
server.port=8080
server.servlet.context-path=/asset-management

# Application Name
spring.application.name=Asset Management System

# ============================
# MySQL Database Configuration (Aiven)
# ============================
spring.datasource.url=jdbc:mysql://username:password@host:port/asset_management_db?useSSL=true&requireSSL=true
spring.datasource.username=avnadmin
spring.datasource.password=your_aiven_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# JPA/Hibernate Configuration
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================
# SQL Initialization Configuration
# ============================
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:schema.sql
spring.sql.init.continue-on-error=false

# ============================
# Logging Configuration
# ============================
logging.level.root=INFO
logging.level.com.company.assetmanagement=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================
# Jackson Configuration
# ============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# ============================
# Connection Pool Configuration
# ============================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
